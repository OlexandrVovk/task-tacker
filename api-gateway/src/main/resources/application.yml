eureka:
  client:
    service-url:
      defaultZone: http://localhost:8081/eureka
logging:
  pattern:
    console: '%C{1.} [%-5level] %d{HH:mm:ss} - %msg%n'
server:
  port: 8082
  error:
    include-message: always
spring:
  main:
    web-application-type: reactive
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
jwt_secret: taskTrackerMadeWithLoveFromUkraine




